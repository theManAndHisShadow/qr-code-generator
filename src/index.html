<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator - demo</title>
    <link href="css/main.css" rel="stylesheet">

    <!-- remote assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="app__main-block">
            <div id="app__controls">

                <label id="controls__inputs" class="controls-item">
                    <input placeholder="url or text" value="Hello world!">
                    <select>
                        <option value="L">L</option>
                        <option value="M" selected>M</option>
                        <option value="Q">Q</option>
                        <option value="H">H</option>
                    </select>
                </label>

                <div id="controls__trigger" class="controls-item">
                    <button>Convert to QR</button>
                </div>
            </div>
            <div id="app__output"></div>
        </div>

        <div id="dev">
            <label id="dev-mode-checkbox" class="controls-item">
                Dev mode:
                <input type="checkbox" checked>
            </label>

            <div id="dev-info">
                
            </div>
        </div>
    </div>

    <!-- project scripts -->
    <script src="js/lib/qr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
